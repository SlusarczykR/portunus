syntax = "proto3";
package org.slusarczykr.portunus.cache.api;

option java_package = "org.slusarczykr.portunus.cache.api";
option java_outer_classname = "PortunusApiProtos";

message VirtualPortunusNodeDTO {
  string hashCode = 1;
  AddressDTO physicalNodeAddress = 2;
  int64 replicaIndex = 3;

}

message PartitionDTO {
  int64 key = 1;
  AddressDTO owner = 2;
}

message CacheEntryDTO {
  bytes key = 1;
  bytes value = 2;
}

message AddressDTO {
  string hostname = 1;
  int32 port = 2;
}
